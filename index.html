<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Page Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen flex items-center justify-center">

  
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">

    
    <div class="flex items-center gap-4 p-4 bg-blue-600 text-white">
      <div class="w-12 h-12 rounded-full bg-white text-blue-600 flex items-center justify-center font-bold text-lg">
        R
      </div>
      <div>
        <p class="font-semibold text-lg">Ronaldo</p>
        <p class="text-sm text-blue-100">Online</p>
      </div>
    </div>

    
    <div class="p-4 space-y-4 bg-gray-50 h-[400px] overflow-y-auto">

    
      <div class="flex">
        <div class="bg-white p-3 rounded-xl shadow max-w-[75%]">
          Hey Messi! Ready for today’s match?
          <p class="text-xs text-gray-400 mt-1">5:01 PM</p>
        </div>
      </div>

     
      <div class="flex justify-end">
        <div class="bg-blue-600 text-white p-3 rounded-xl max-w-[75%]">
          Always ready  Let’s win this.
          <p class="text-xs text-blue-200 mt-1 text-right">5:02 PM</p>
        </div>
      </div>

      <div class="flex">
        <div class="bg-white p-3 rounded-xl shadow max-w-[75%]">
          Meet at the stadium by 7?
          <p class="text-xs text-gray-400 mt-1">5:03 PM</p>
        </div>
      </div>

      <div class="flex justify-end">
        <div class="bg-blue-600 text-white p-3 rounded-xl max-w-[75%]">
          Sure. See you there 
          <p class="text-xs text-blue-200 mt-1 text-right">5:04 PM</p>
        </div>
      </div>

    </div>

   
    <div class="p-4 bg-white border-t flex gap-3">
      <input
        type="text"
        placeholder="Type a message..."
        class="flex-1 border rounded-full px-4 py-2 focus:outline-none"
      />
      <button class="bg-blue-600 text-white px-5 py-2 rounded-full">
        Send
      </button>
    </div>

  </div>

</body>
</html>
